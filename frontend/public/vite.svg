<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 200 200"
  width="64"
  height="64"
  role="img"
  aria-label="JB Logo"
>
  <!-- Circular Background -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="black" stroke-width="10" />

  <!-- Letter "J" -->
  <text
    x="50%"
    y="50%"
    font-size="100"
    font-family="Arial, sans-serif"
    fill="black"
    text-anchor="middle"
    dominant-baseline="central"
  >
    J
  </text>

  <!-- Letter "B" -->
  <text
    x="135"
    y="120"
    font-size="50"
    font-family="Arial, sans-serif"
    fill="black"
    text-anchor="middle"
    dominant-baseline="middle"
  >
    B
  </text>
</svg>
